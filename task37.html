.j99 span{
        animation:amin 1s linear forwards;
        opacity:0;
        display:inline-block;
       
    }
    @keyframes amin{
        0%{
            opacity: 0;
            transform: rotatey(-90deg);
            filter:blur(10px);
        }
        100%{
            opacity: 1;
            transform: rotatey(0deg);
            filter:blur(0);
        }
    }
    .j99 span:nth-child(1){
